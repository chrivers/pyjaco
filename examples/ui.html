function toolbar_mesh1(b, e) {
    var canvas = Ext.getDom(js(str("canvas"))).getContext(js(str("2d")));

    canvas.fillRect(0,0,200,200);

    canvas.lineTo(100,100);
    canvas.lineTo(10,10);
    canvas.stroke();
}
